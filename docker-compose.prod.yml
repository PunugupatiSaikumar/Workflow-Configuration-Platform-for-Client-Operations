version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: workflow_postgres_prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-workflow_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-workflow_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-workflow_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - workflow_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: workflow_backend_prod
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-workflow_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-workflow_db}?schema=public
      PORT: ${PORT:-5001}
      NODE_ENV: production
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - workflow_network
    command: sh -c "npx prisma migrate deploy && npm run start"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: workflow_frontend_prod
    environment:
      REACT_APP_API_URL: ${REACT_APP_API_URL}
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - workflow_network

volumes:
  postgres_data:

networks:
  workflow_network:
    driver: bridge
